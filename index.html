        Web Audio Context API Test!

    <style>
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;

            justify-content: center;

        <button>

        </button>

        document.querySelector('button').addEventListener('click', function() {

            unmuteIosAudio();
        });
