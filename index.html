<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Web Audio Context API Test!
    </title>
    <style>
        #overlay {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 80%);
            width: 100%;
            color: white;
            height: 100%;
            display: none;
            justify-content: center;
            padding-top: 15em;
            box-sizing: border-box;
        }

        #overlay.visible {
            display: flex;
        }
    </style>
</head>
<body style="background-color: black;">
    <div id="overlay" class="visible">Click to play</div>
    <p>
        <h1 style="color: white;">Web Audio Context API Test</h1>
    </p>
    <div>
        <button id="web_audio">
            Play (Web audio context API)
        </button>
        <button id="html_audio">
            Play (HTML5 audio)
        </button>
    </div>
    <div>
        <canvas>
    </div>
    <!-- <audio preload="auto" controls hidden>
        <source src="https://alex-audio-api.netlify.app/audios/slience.mp3" type="audio/mp3">
    </audio> -->

    <!-- <script src="./shared.js"></script> -->

    <script>
        // var sample = new VisualizerSample();

        // document.querySelector('button#web_audio').addEventListener('click', function() {
        //     document.querySelector('audio').play();
        //     sample.togglePlayback();
        // });

        document.querySelector('button#html_audio').addEventListener('click', function() {
            let audio = new Audio();
            let audioNo = 1;

            var sound_url = 'https://alex-audio-api.netlify.app/audios/'+audioNo+'.mp3';
            audio.src = sound_url;
            audio.play();

            audio.addEventListener("ended", function(){
                if(audioNo < 17) {
                    audioNo++

                    setTimeout(() => {
                        audio.src = 'https://alex-audio-api.netlify.app/audios/'+audioNo+'.mp3';
                        audio.play();
                    }, 4000)
                }
            });
        })
    </script>
</body>
</html>
